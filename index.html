<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mARTa Handcrafts</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fdf6f0;
            margin: 0;
            padding: 0;
            color: #4b3f35;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #f3e6d8;
        }
        header img {
            width: 150px;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #d8c3a5;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 3rem;
            padding: 2rem 1rem;
            background-color: #f3e6d8;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="mARTa Logo">
        <h1>Welcome to mARTa Handcrafts</h1>
        <p>A space born from love, joy, and the art of childhood wonder.</p>
    </header>
    <main>
        <section>
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="images/branch.jpg" alt="Peach Branch">
                <img src="images/martha.jpg" alt="Girl with Balloon">
                <img src="images/picasso.jpg" alt="Picasso Style Portrait">
                <img src="images/rainbow.jpg" alt="Rainbow Flower">
                <img src="images/sunflower.jpg" alt="Sunflower with Seeds">
                <img src="images/peach.jpg" alt="Peach Tree">
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 mARTa Handcrafts. Art, color, dreams.</p>
    </footer>
</body>
</html>
